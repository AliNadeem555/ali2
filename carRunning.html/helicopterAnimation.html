<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
@keyframes myColorAnimation{
0%{
margin-left: 300px;
}
25%{
    margin-left: 700px;
}
50%{
margin-top: 300px;
margin-left: 350px;
}
75%{
margin-right: 300px;
}
100%{
margin-bottom: 300px;
}
}
img{

animation: myColorAnimation 8s linear 0s;
height: 200px;
width: 200px;
margin-top: 50px;
margin-left: 50px;
}


</style>

</head>
<body>
    
<img src="helicopter.jpg" alt="">
